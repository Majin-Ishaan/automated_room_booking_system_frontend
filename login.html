<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meeting Room Booking System</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Meeting Room Booking</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="login_main">
        <section id="loginPage" class="login-container">
            <div>
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role" required>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="member">Member</option>
                        </select>
                    </div>
                    <button type="submit">Login</button>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="login-image" >
                <img src="image5.jpg" alt="Login Image">
            </div>
        </section>
        <!-- <p>Don't have an account? <a href="register.html">Register</a></p> -->
    </main>
    

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Meeting Room Booking System. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>

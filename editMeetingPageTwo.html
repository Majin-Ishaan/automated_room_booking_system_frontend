<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meeting - Meeting Room Booking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./editMeetingTwo.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Meeting Room Booking - Admin</div>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-meetings-overview.html">All Meetings</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    

    <!-- Main Content -->
    <main id="mainContent2">
        <section id="editMeeting">
            <h1>Edit Meeting</h1>

            <!-- Edit Form -->
            <form id="editMeetingForm" method="POST" action="/update-meeting">
                <div class="form-group">
                    <label for="meetingRoom">Meeting Room:</label>
                    <input type="text" id="meetingRoom" name="meetingRoom" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="meetingDate">Date:</label>
                    <input type="date" id="meetingDate" name="meetingDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="meetingTime">Time:</label>
                    <input type="time" id="meetingTime" name="meetingTime" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="meetingDuration">Duration (in hours):</label>
                    <input type="number" id="meetingDuration" name="meetingDuration" class="form-control" required min="1" max="8">
                </div>

                <div class="form-group">
                    <label>Amenities:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="projector" name="amenities" value="Projector">
                        <label for="projector">Projector</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="conferenceCall" name="amenities" value="Conference Call">
                        <label for="conferenceCall">Conference Call Facility</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="whiteboard" name="amenities" value="Whiteboard">
                        <label for="whiteboard">Whiteboard</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="waterDispenser" name="amenities" value="Water Dispenser">
                        <label for="waterDispenser">Water Dispenser</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="tv" name="amenities" value="TV">
                        <label for="tv">TV</label>
                    </div>
                </div>

                <button
                type="submit"
                id="createRoomBtn"
                class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-1 mb-1"
              >
                Update Meetinng
              </button>            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meeting Room Booking System. All rights reserved.</p>
    </footer>

    <script src="editMeetingTwo.js"></script>
</body>
</html>

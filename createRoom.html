<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Room</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="admin-dashboard.css" />
    <link rel="stylesheet" href="createRoom.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">Meeting Room Booking</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="logout.html">Logout</a>
      </nav>
    </header>

    <!-- Create Room Form -->

    <div id="createRoomForm ">
      <form id="roomCreationForm">
        <label for="roomName">Room Name:</label>
        <input type="text" id="roomName" name="roomName" required />

        <label for="seatingCapacity">Seating Capacity:</label>
        <input
          type="number"
          id="seatingCapacity"
          name="seatingCapacity"
          required
        />

        <label>Amenities:</label>
        <div class="checkbox-group">
          <label for="projectorM">Projector</label>

          <input
            type="checkbox"
            id="projectorM"
            name="amenitiesM"
            value="Projector"
          />
        </div>
        <div class="checkbox-group">
          <label for="conferenceCallM">Conference Call Facility</label>
          <input
            type="checkbox"
            id="conferenceCallM"
            name="amenitiesM"
            value="Conference Call"
          />
        </div>
        <div class="checkbox-group">
          <label for="whiteboardM">Whiteboard</label>
          <input
            type="checkbox"
            id="whiteboardM"
            name="amenitiesM"
            value="Whiteboard"
          />
        </div>
        <div class="checkbox-group">
          <label for="waterDispenserM">Water Dispenser</label>
          <input
            type="checkbox"
            id="waterDispenserM"
            name="amenitiesM"
            value="Water Dispenser"
          />
        </div>
        <div class="checkbox-group">
          <label for="tvM">TV</label>
          <input type="checkbox" id="tvM" name="amenitiesM" value="TV" />
        </div>
        <button
          type="submit"
          id="createRoomBtn"
          class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-1 mb-1"
        >
          Create Room
        </button>
      </form>
    </div>
    <footer>
      <p>&copy; 2024 Meeting Room Booking System. All rights reserved.</p>
    </footer>
  </body>
  <!-- <script src="createRoom.js"></script> -->
</html>

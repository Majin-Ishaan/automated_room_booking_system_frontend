<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize Meeting - Meeting Room Booking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="organize-meeting.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Meeting Room Booking</div>
        <nav>
            <a href="manager.html">Dashboard</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="mainContent">
        <section id="organizeMeetingSection">
            <h2>Organize a Meeting</h2>
            <form id="meetingForm">
                <label for="meetingDate">Date:</label>
                <input type="date" id="meetingDate" name="meetingDate" required>
                
                <label for="meetingTime">Time:</label>
                <input type="time" id="meetingTime" name="meetingTime" required>
                
                <label for="duration">Duration (hours):</label>
                <input type="number" id="duration" name="duration" required>

                <label for="seatingCapacity">Seating Capacity:</label>
                <input type="number" id="seatingCapacity" name="seatingCapacity" required>
                
                <label for="roomSelection">Select Room:</label>
                <select id="roomSelection" name="roomSelection" required>
                    <option value="Room 1">Room 1</option>
                    <option value="Room 2">Room 2</option>
                </select>
                
                <label>Amenities:</label>
        <div class="checkbox-group">
          <label for="projectorM">Projector</label>

          <input
            type="checkbox"
            id="projectorM"
            name="amenitiesM"
            value="Projector"
          />
        </div>
        <div class="checkbox-group">
          <label for="conferenceCallM">Conference Call Facility</label>
          <input
            type="checkbox"
            id="conferenceCallM"
            name="amenitiesM"
            value="Conference Call"
          />
        </div>
        <div class="checkbox-group">
          <label for="whiteboardM">Whiteboard</label>
          <input
            type="checkbox"
            id="whiteboardM"
            name="amenitiesM"
            value="Whiteboard"
          />
        </div>
        <div class="checkbox-group">
          <label for="waterDispenserM">Water Dispenser</label>
          <input
            type="checkbox"
            id="waterDispenserM"
            name="amenitiesM"
            value="Water Dispenser"
          />
        </div>
        <div class="checkbox-group">
          <label for="tvM">TV</label>
          <input type="checkbox" id="tvM" name="amenitiesM" value="TV" />
        </div>
                
                <button type="submit" class="text-white bg-gradient-to-r
                from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br
                focus:ring-4 focus:outline-none focus:ring-red-300
                dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg
                dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5
                text-center me-1 mb-1 ">Organize Meeting</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Meeting Room Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
